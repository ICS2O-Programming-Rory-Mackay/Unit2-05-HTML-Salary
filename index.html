<html>

    <title>Income Tax, with JS</title>

  <body>
    <script src="./js/script.js"></script>
    <h1>Income Tax, with JS</h1>
      <h2>Please enter your employment info below</h2>
        <form action="javascript:payClicked()">
          <label for="Hours">Amount of Hours Worked</label>
          <input type="number" step="any" id="hours" placeholder="Hours"><br><br>
          <label for="hourly-wage">Wage Per Hour</label>
          <input type="number" step="any" id="rate" placeholder="Hourly Wage"><br><br>
          <input type="submit" value="Calculate Pay">
        </form>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
    	<div id="total-earned"></div>
			<div id="tax"></div>
		</div>
  </body>
